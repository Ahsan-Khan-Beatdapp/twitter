name: Auto Create PR to Production

on:
  push:
    branches:
      - main

jobs:
  ci-auto-create-pr-to-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "main"
          destination_branch: "production"
          pr_title: "Merge main into production"
          pr_body: "Auto-generated PR to merge main into production"
          github_token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}  # Use your PAT here